<div cdkDropList [cdkDropListData]="tasks" cdkDropListSortingDisabled (cdkDropListDropped)="drop($event)" class="min-h-full">
    <h2 class="text-lg font-bold mb-4">{{ heading }}</h2>
    <div class="bg-gray-100 p-4 rounded align-center" *ngFor="let task of this.tasks">
        <app-task [task]="task" cdkDrag></app-task>
    </div>
</div>
