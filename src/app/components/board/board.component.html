<div class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-4" cdkDropListGroup>

    <app-task-list [heading]="'IN PROGRESS'" [tasks]="inProgressTasks"></app-task-list>
    <app-task-list [heading]="'DONE'" [tasks]="doneTasks"></app-task-list>
    <app-task-list [heading]="'CANCELED'" [tasks]="canceledTasks"></app-task-list>
</div>
